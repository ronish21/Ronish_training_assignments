    <h3>Assignment 4</h3>
    <script>

      function reverseWords(str) {
        const words = str.split(" ");
        const reversedWords = words.reverse();
        const reversedStr = reversedWords.join(" ");
        return reversedStr;
      }

      const sentence = "How old are you";
      console.log(reverseWords(sentence));

    </script>
