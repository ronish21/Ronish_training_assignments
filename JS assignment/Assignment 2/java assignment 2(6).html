<body>
    <h4>calender</h4>
<script>


function isLeapYear(year) {
  if (year % 4 !== 0) {
    return false;
  } else if (year % 100 !== 0) {
    return true;
  } else if (year % 400 !== 0) {
    return false;
  } else {
    return true;
  }
}

let year = prompt('Enter a year:');
if (isLeapYear(year)) {
  alert(year + ' is a leap year!');
} else {
  alert(year + ' is not a leap year.');
}

</script>
</body>
