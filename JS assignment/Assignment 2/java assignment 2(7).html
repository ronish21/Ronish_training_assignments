    <h4>Sunday</h4>
<script>





for (let year = 2014; year <= 2050; year++) {
  let d = new Date(year, 0, 1); // 1st January of the current year
  if (d.getDay() === 0) {
    console.log('1st January ' + year + ' is a Sunday');
  }
}



</script>
