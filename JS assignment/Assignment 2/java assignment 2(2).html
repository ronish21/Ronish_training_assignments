    <h4>triangle</h4>
<script>



let a = 5;
let b = 6;
let c = 7;

let s = (a + b + c) / 2;

let area = Math.sqrt(s * (s - a) * (s - b) * (s - c));

alert('The area of the triangle is: ' + area);


</script>
