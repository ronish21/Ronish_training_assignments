<body>
    <h4>random integer</h4>
<script>


// Generate a random integer between 1 and 10
const target = Math.floor(Math.random() * 10) + 1;

// Ask the user to input a guess number
const guess = prompt("Guess a number between 1 and 10");

// Check if the guess number matches the target number
if (guess == target) {
  alert("Good work!");
} else {
  alert(`Not matched. The number was ${target}.`);
}









</script>
</body>
