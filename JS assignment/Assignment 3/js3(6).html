<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <p id="a">Eagerly waiting for weekend</p>
<button onclick="changeText()">surprise</button>
<button id="b">After surprise</button>
<button id="c">Feedback time</button>

<!--button to toggle the background color-->
<button onclick="toggleBackgroundColor()">Toggle background color</button>


  
<script>
    function changeText() {
  var para = document.getElementById("a");
  para.textContent = "The button was clicked!";
    }

var btn=document.getElementById("b");
        btn.addEventListener("click",function(){
            alert("Hope you enjoyed the surprise");
        });

var feedb=document.getElementById("c");
        feedb.addEventListener("click",function(){
            alert("Ooops! We know you're not happy hehe");
        });
// function for toggling the background color
     function toggleBackgroundColor() {
  var body = document.body;
  if (body.style.backgroundColor === "white") { //if white changes to lightgray
    body.style.backgroundColor = "lightgray";
  } else {                                      //else change to white
    body.style.backgroundColor = "white";
  }
}

    
</script>
    
</body>
</html>
