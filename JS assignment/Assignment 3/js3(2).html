<!DOCTYPE html>
<html lang="en">
<head>
    <title>Button</title>
</head>
<body>
   
    <button id="para">Click here</button>
    <p>An HTML page with a button and a paragraph.</p>
    
    <script>
        //adding EventListener to the button
        var btn=document.getElementById("para");
        btn.addEventListener("click",function(){
            alert("End");
        });

    </script>
    
</body>
</html>
