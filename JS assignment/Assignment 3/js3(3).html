<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <p id="a">Eagerly waiting for weekend</p>
    
    <!--button for changing text-->
<button onclick="changeText()">surprise</button>
  
<script>
    // function to change the text after the button is clicked
    function changeText() {
  var para = document.getElementById("a");
  para.textContent = "The button was clicked!"; 
}
</script>
    
</body>
</html>
