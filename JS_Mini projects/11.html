<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Topic Content</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        font-size: 14px;
        background-color:lightsteelblue;
        
      }

      .container {
        display: flex;
        flex-direction: row;
        height: 100vh;
      }

      .menu {
        width: 200px;
        background-color: #f5f5f5;
        padding: 20px;
      }

      .menu ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      .menu li {
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        background-color:lightsteelblue;
        transition: background-color 0.3s ease;
      }

      .menu li:hover {
        background-color: #bbb;
        color:black;
      }
      h1{
        text-align: center;
      }

      .content {
        flex: 1;
        padding: 20px;
        overflow-y: scroll;
        text-align: center;
      }

      .content h2 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <ul>
          <li id="html">HTML</li>
          <li id="css">CSS</li>
          <li id="js">JavaScript</li>
        </ul>
      </div>
      <div class="content">
        <h1>Technical Document</h1><br>
        <h2>Welcome to the Topic Content Page</h2>
        <p>Please click on a topic on the left to view its content.</p>
      </div>
    </div>
    <script>
      const menuItems = document.querySelectorAll('.menu li');
      const contentDiv = document.querySelector('.content');

      const topicContent = {
        html: '<h2>HTML</h2><p>HTML is the standard markup language for creating web pages.HTML consists of a series of elements.HTML elements tell the browser how to display the content.HTML elements label pieces of content such as "this is a heading", "this is a paragraph", "this is a link", etc.</p>',
        css: '<h2>CSS</h2><p>Cascading Style Sheets (CSS) is a style sheet language used for describing the presentation of a document written in a markup language such as HTML or XML (including XML dialects such as SVG, MathML or XHTML). CSS is a cornerstone technology of the World Wide Web, alongside HTML and JavaScript.CSS is designed to enable the separation of content and presentation, including layout, colors, and fonts.</p>',
        js: '<h2>JavaScript</h2><p>JavaScript (JS) is a lightweight, interpreted, or just-in-time compiled programming language with first-class functions. While it is most well-known as the scripting language for Web pages, many non-browser environments also use it, such as Node.js, Apache CouchDB and Adobe Acrobat.</p>',
      };

      menuItems.forEach(item => {
        item.addEventListener('click', () => {
          const topicId = item.id;
          contentDiv.innerHTML = topicContent[topicId];
        });
      });
    </script>
  </body>
</html>
